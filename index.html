<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log into VitaMAX</title>
        <link rel="icon" type="image/png" href="assets/apricot.png">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
        <link rel="stylesheet" href="assets/login.css">
        <script src="assets/login.js"></script>
    </head>
<body id="index_body">

    <div class="container">
        <div class="formarea">
   <div class="login">
      <form class="loginform" id="loginform" action="#">
         <h1 class="logtitle">Log into VitaMAX!</h1>

         <div class="inputcontainer">
            <div class="boxarea">
               <input class="userinput" type="email" id="email" placeholder="Email" required>
               <i class="ri-mail-fill"></i>
            </div>
            <div class="boxarea">
               <input class="userinput" type="password" id="password" placeholder="Password" required>
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <div class="checkcontainer">
            <div class="checkbox">
               <input class="checkcontainerinput" id="user-check" type="checkbox">
               <label class="checkcontainerlabel" for="user-check">Remember me</label>
            </div>
            <a class="forgot" href="#!">Forgot Password?</a>
         </div>

         <button id="logbutton" type="submit">Login</button>
      </form>
   </div>
</div>

</div>
</body>
</html>
